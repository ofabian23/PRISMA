<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | PRISMA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div class="text-center mb-6">
            <img src="../Images/plainLogo.png" alt="PRISMA Logo" class="mx-auto w-24 h-24 mb-2">
            <h1 class="text-2xl font-bold text-gray-800">Welcome to PRISMA</h1>
            <p class="text-sm text-gray-600">Enhancing Learning Through Multisensory Experiences</p>
        </div>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <button type="submit" class="w-full p-2 bg-gray-800 hover:bg-amber-700 rounded-md text-white">Sign In</button>
        </form>
        <p class="mt-4 text-sm text-gray-600">New to PRISMA? <a href="../html/signUp.html" class="text-emerald-400 hover:underline">Create an Account</a></p>
    </div>

</body>
</html>
