<!-- sign-up.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PRISMA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <div class="text-center mb-6">
            <img src="../Images/plainLogo.png" alt="PRISMA Logo" class="mx-auto w-24 h-24 mb-2">
            <h1 class="text-2xl font-bold text-gray-800">Join PRISMA</h1>
            <p class="text-sm text-gray-600">Enhancing Learning Through Multisensory Experiences</p>
        </div>   
             <form action="#" method="POST">
            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold text-gray-600">Full Name</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-sm font-semibold text-gray-600">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="mt-1 p-2 w-full border rounded-md" required>
            </div>
            <button type="submit" class="w-full p-2 mb-4 bg-gray-800 hover:bg-gray-700 rounded-md text-white">Create Account</button>
        </form>
        <button onclick="location.href='signIn.html'" class="w-full p-2 bg-gray-300 hover:bg-gray-400 rounded-md text-gray-800">Back to Sign In</button>
    </div>

</body>
</html>
